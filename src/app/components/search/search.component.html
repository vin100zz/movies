<div class="header">
  <input #searchText (keyup)="onChange(searchText.value)">
  <i class="fas fa-search"></i>
</div>

<div class="body">
  <ul class="app-gallery wrap">
    <li *ngFor="let result of results" routerLink="{{result.link}}">
      <img [src]="'http://image.tmdb.org/t/p/w500/' + result.picture" onerror="this.src='assets/empty-show.jpg'" />
      <div *ngIf="result.type === 'M' || result.type === 'S'" class="show-type-corner show-type-corner-{{result.type}}"></div>
      <div class="name">{{result.name}}</div>
      <div *ngIf="result.rating" class="role">{{result.releaseYear}} <i class="fas fa-star"></i>{{result.rating}}</div>
    </li>
  </ul>
</div>
