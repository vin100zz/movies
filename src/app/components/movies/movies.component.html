<div class="body">
  <ul>
    <li *ngFor="let tag of tags" class="tag">
      <div class="title">{{tag.label}}</div>
      <ul>
        <li *ngFor="let movie of tag.shows" class="movie">
          <a [routerLink]="movie.type === 'M' ? ['/show/M/' + movie.id] : ['/show/S/' + movie.id]">
            <span>{{movie.title}}</span>
          </a>
        </li>
      </ul>
    </li>
  </ul>
</div>
