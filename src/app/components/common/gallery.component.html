<ul *ngIf="data && data.items" class="app-gallery {{data.display}}">
  <li *ngFor="let item of data.items">
    <ng-container *ngIf="!item.watched || !this.data.hideWatchedShows">
      <a target="_blank" routerLink="{{item.link}}">
        <img [src]="item.picture" onerror="this.src='assets/empty-show.jpg'" />
        <div *ngIf="data.mode === 'show'" class="poster-mark" [ngClass]="getPosterMark(item.showId, item.showType)"></div>
        <div *ngIf="data.mode === 'show'" class="show-type-corner show-type-corner-{{item.showType}}"></div>
        <div class="name">{{item.name}}</div>
        <div *ngIf="data.mode === 'show'" class="role">
            <span>{{item.releaseYear}}</span>
            <span>{{item.rating}}<i class="fas fa-star"></i></span>
            <span *ngIf="item.duration">{{item.duration}}'</span>
        </div>
        <div *ngIf="data.mode === 'person'" class="role">{{item.character}}</div>
      </a>
    </ng-container>
  </li>
</ul>
